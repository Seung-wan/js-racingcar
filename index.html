<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
    <script type="module" src="src/js/index.js" defer></script>
  </head>
  <body>
    <div id="app">
      <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
      <section class="d-flex flex-col items-center mt-5">
        <form class="js-car-name-form" data-cy="car-name-form">
          <p>
            5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
            예시) EAST, WEST, SOUTH, NORTH
          </p>
          <div class="d-flex">
            <input
              type="text"
              class="w-100 mr-2 js-car-name-input"
              placeholder="자동차 이름"
              data-cy="car-name-input"
            />
            <button type="submit" class="btn btn-cyan js-car-name-button">확인</button>
          </div>
        </form>

        <form class="d-none js-car-attempts-count-form" data-cy="car-attempts-count-form">
          <p>시도할 횟수를 입력해주세요.</p>
          <div class="d-flex">
            <input
              type="number"
              class="w-100 mr-2 js-car-attempts-count-input"
              placeholder="시도 횟수"
              data-cy="car-attempts-count-input"
            />
            <button type="submit" class="btn btn-cyan js-car-attempts-count-button">확인</button>
          </div>
        </form>
      </section>
      <section class="d-none justify-center mt-5 js-car-road" data-cy="car-road">
        <div class="mt-4 d-flex js-car-road-wrapper"></div>
      </section>
      <section class="d-none justify-center mt-5 js-car-winners-container">
        <div>
          <h2>🏆 최종 우승자: <span class="js-car-winners-name" data-cy="car-winners-name"></span> 🏆</h2>
          <div class="d-flex justify-center">
            <button type="button" class="btn btn-cyan">다시 시작하기</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
